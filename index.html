<html>
  <head>
    <script src="https://cdn.jsdelivr.net/npm/comfy.js@latest/dist/comfy.min.js"></script>
  </head>
  <body>
  <img id="kappanocap" src="keppanokep.png" height="400" width="800"></img>
   <script type="text/javascript" onchange="displayImage(this)">
      ComfyJS.onChat = ( user, message, flags, self, extra ) => {
			console.log( user + ":", message );	
																}
	  ComfyJS.onCommand = ( user, command, message, flags, self, extra ) => {
		if( command === "unaware" ){
			console.log( user + ": used !unaware" );
			this.unawarepic()
														}

		if( command === "awake" ){
			console.log( user + ": used !awake" );
			this.awakepic()
														}
		if( command === "ye" ){
			console.log( user + ": used !ye" );
			this.yepic()
														}
		if( command === "hello" ){
			console.log( user + ": used !hello" );
			this.hellopic()
														}
      ComfyJS.Init( "claireunaware" );
    </script>
	<script type="text/javascript">
function unawarepic(){
	document.getElementById("kappanocap").setAttribute("src", "commandunaware.png");
	this.demo()
}
function awakepic(){
	document.getElementById("kappanocap").setAttribute("src", "commandawake.png");
	this.demo()
}
function hellopic(){
	document.getElementById("kappanocap").setAttribute("src", "commandhello.png");
	this.demo()
}
function yepic(){
	document.getElementById("kappanocap").setAttribute("src", "commandye.png");
	this.demo()
}
	function sleep(ms) {
  return new Promise(resolve => setTimeout(resolve, ms));
}		
		async function demo() {
  console.log("yecommand executed");
  console.log('Starting sleep...');
  await sleep(5000);
	document.getElementById("kappanocap").setAttribute("src", "keppanokep.png");
}
</script>
  </body>
</html>
