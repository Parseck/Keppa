<body>
<img id="kappanocap" src="keppanokep.png" height="400" width="800"></img>
<script type="text/javascript" onchange="displayImage(this)">
      ComfyJS.onChat = ( user, message, flags, self, extra ) => {
			console.log( user + ":", message );	
			var lowermessage = message.toLowerCase();
			var y = lowermessage.includes("hi");
			if ( y === true ) {
				this.hellopic();
				console.log( user + ": said hi.");
								}
			var x = lowermessage.includes("thank you for joining the unaware");
			if ( flags.mod && x === true) {
				this.followpic();
				console.log( "there was a follow..." );
										  }
																
			var z = lowermessage.includes("thank you for the tip")
			if (flags.mod && z === true) {
				this.tippic();
				console.log("there was a tip...");
										 }
																 }
	  ComfyJS.onCommand = ( user, command, message, flags, self, extra ) => {
		if( command === "unaware" ){
			console.log( user + ": used !unaware" );
			this.unawarepic();
														}
		if( command === "awake" ){
			console.log( user + ": used !awake" );
			this.awakepic();
														}
		if( command === "ye" ){
			console.log( user + ": used !ye" );
			this.yepic();
														}
		if( command === "khype" ){
			console.log( user + ": used !khype" );
			this.hypepic();
														}
		if( command === "commision" ){
			console.log( user + ": used !commision" );
			this.commpic();
														}
		if( command === "whomade" ){
			console.log( user + ": used !whomade" );
			this.whomadepic();
														}
		if( command === "totallyhype" ){
			console.log( user + ": used !totallyhype" );
			this.tothypic();
														}
		if( command === "ksocials" ){
			console.log( user + ": used !ksocials" );
			this.socialpic();
														}
																			}
	  ComfyJS.onJoin = ( user, self, extra ) => {
			console.log( user + " has joined." )
			this.joinpic();
												}
	  ComfyJS.onRaid = ( user, viewers, extra ) => {
			console.log( user + ": raided with ", viewers);
			this.raidpic();
												   }
	  ComfyJS.onSub = ( user, message, subTierInfo, extra ) => {
			console.log( user + " subbed with the message: ", message + " at ", subTierInfo );
			this.subpic();
															 }
	  ComfyJS.onCheer = ( user, message, bits, flags, extra ) => {
			console.log( user + " cheered ", bits + " with the message: ", message );
			this.cheerpic();
																 }
	  ComfyJS.onResub = ( user, message, streamMonths, cumulativeMonths, subTierInfo, extra ) => {
			console.log( user + " resubbed at ", subTeirInfo + " for ", streamMonths + " and a total of", cumulativeMonths );
			this.resubpic();
																								 }
	  ComfyJS.onSubGift = ( gifterUser, streakMonths, recipientUser, senderCount, subTierInfo, extra ) => {
			console.log( gifterUser + " gifted ", senderCount + " users at ", subTeirInfo);
			this.giftsubpic();
																										  }
	  ComfyJS.onSubMysteryGift = ( gifterUser, numbOfSubs, senderCount, subTierInfo, extra ) => {
			console.log( gifterUser + " gifted ", numbOfSubs + " to ", senderCount + " at ", subTeirInfo);
			this.submystgiftpic();
																							 }
	  ComfyJS.onGiftSubContinue = ( user, sender, extra ) => {
			console.log( sender + " gifted user ", user + "a sub.");
			this.giftsubcontinpic();
														  }
	  ComfyJS.onError = ( error ) => {
			console.log( error + ": that error was encountered." );
			this.getmyattentionpls();
								  }
      ComfyJS.Init( "claireunaware" );
    </script>
